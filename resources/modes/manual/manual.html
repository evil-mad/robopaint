<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script src="manual.js"></script>
    <link rel="stylesheet" href="manual.css">
  </head>
<body>

<fieldset id="control">
   <fieldset>
    <legend data-i18n>modes.manual.labels.machine</legend>
    <nav>
      <button id="pause" data-i18n="[title]modes.manual.commands.specialpause;common.action.pause"></button>
      <button id="cancel" data-i18n="[title]common.action.canceltitle;common.action.cancel"></button>
      <button class="normal" id="park" data-i18n="[title]common.action.parktitle;common.action.park"></button>
      <button class="normal" id="disable" data-i18n="[title]common.action.disabletitle;common.action.disable"></button>
    </nav>
  </fieldset>

  <ul class="tabs">
    <li><a href="#manual-manual" data-i18n>modes.manual.labels.manual</a></li>
    <li><a href="#manual-auto" data-i18n>modes.manual.labels.auto</a></li>
    <li><a href="#manual-record" data-i18n>modes.manual.labels.record</a></li>
    <li style="display: none;"><a href="#manual-debug" data-i18n>modes.manual.labels.debug</a></li>
  </ul>

  <div id="tab-content">
    <fieldset id="manual-auto">
      <nav>
        <button class="normal" id="auto-paint" data-i18n="[title]modes.manual.commands.auto.painttitle;modes.manual.commands.auto.paint"></button>
        <button class="normal" id="auto-color" data-i18n="[title]common.action.autocolortitle;common.action.autocolor"></button>
      </nav>
    </fieldset>

    <fieldset id="manual-manual">
      <nav>
        <button class="normal" id="draw" data-i18n="[title]modes.manual.commands.stroketitle;modes.manual.commands.stroke"></button>
        <button class="normal" id="fill" data-i18n="[title]modes.manual.commands.filltitle;modes.manual.commands.fill"></button>

        <div class="check-control">
          <input type="checkbox" checked id="parkafter"/>
          <label for="parkafter" data-i18n>modes.manual.labels.park</label>
        </div>

        <div class="check-control">
          <input type="checkbox" checked id="checkvisibility"/>
          <label for="checkvisibility" data-i18n="[title]modes.manual.commands.checktitle;modes.manual.commands.check"></label>
        </div>

        <br/>
        <button class="normal" id="pen" data-i18n>common.action.brush.lower</button>
        <button class="normal" id="calibrate" data-i18n="[title]modes.manual.commands.calibratetitle;modes.manual.commands.calibrate"></button>
      </nav>
    </fieldset>

    <fieldset id="manual-record" class="recording">
      <nav>
        <button class="normal" id="record-toggle" data-i18n="[title]modes.manual.commands.buffer.recordtitle;modes.manual.commands.buffer.record"></button>
        <button class="normal" id="record-play" disabled data-i18n="[title]modes.manual.commands.buffer.playtitle;modes.manual.commands.buffer.play"></button>
        <button class="normal" id="record-clear" disabled data-i18n="[title]modes.manual.commands.buffer.cleartitle;modes.manual.commands.buffer.clear"></button>
      </nav>
    </fieldset>
  </div>
</fieldset>

<nav id="tools">
  <span id="tools-tab" data-i18n>modes.manual.labels.tools</span>
  <nav id="waters">
    <span class="disable-block" data-i18n="[title]modes.manual.labels.disabled">  </span>
    <a id="water0" class="water" href="#" data-i18n="[title]modes.manual.tools.water1"></a>
    <a id="water1" class="water" href="#" data-i18n="[title]modes.manual.tools.water2"></a>
    <a id="water2" class="water" href="#" data-i18n="[title]modes.manual.tools.water3"></a>
  </nav>

  <nav id="colors">
    <span class="disable-block" data-i18n="[title]modes.manual.labels.disabled"> </span>
    <a id="color0" class="color" href="#"></a>
    <a id="color1" class="color selected" href="#"></a>
    <a id="color2" class="color" href="#"></a>
    <a id="color3" class="color" href="#"></a>
    <a id="color4" class="color" href="#"></a>
    <a id="color5" class="color" href="#"></a>
    <a id="color6" class="color" href="#"></a>
    <a id="color7" class="color" href="#"></a>
    <div class="static">
      <a id="colorx" data-i18n="[title]common.action.brush.wash" href="#">X</a>
    </div>
  </nav>
</nav>

<div id="paper-placeholder"/>

</body>
</html>
