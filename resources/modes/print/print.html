<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="print.js"></script>
    <link rel="stylesheet" href="print.css">
  </head>
<body class="print print-auto">

  <fieldset id="control">
    <legend data-i18n>modes.print.control.title</legend>

    <fieldset id="buttons">
      <legend data-i18n>modes.print.control.subtitle</legend>
      <button id="pause" class="ready" data-i18n="[title]modes.print.status.initial;common.action.start"></button>
      <button id="cancel" disabled="disabled" data-i18n="[title]common.action.canceltitle;common.action.cancel"></button>
      <button id="pen" class="normal" data-i18n>common.action.brush.lower</button>
      <button id="park" class="normal" data-i18n="[title]common.action.parktitle;common.action.park"></button>
      <button id="disable" class="normal" data-i18n="[title]common.action.disabletitle;common.action.disable"></button>
    </fieldset>
  </fieldset>

  <div id="canvas-container">
    <div id="paper-back">
      <canvas id="main" data-paper-keepalive="true"></canvas>
    </div>
    <div id="shadow"></div>
  </div>

</body>
</html>
